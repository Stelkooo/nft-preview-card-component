<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <title>NFT Preview Card Component</title>
    </head>
    <body>
        <main>
            <div class="component">
                <div class="product">
                    <a class="nft" href="">
                        <img src="images/image-equilibrium.jpg" alt="Image of NFT">
                    </a>
                    <a href=""><h2 class="name">Equilibrium #3429</h2></a>
                    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="price-and-time">
                        <div class="price">
                            <img src="images/icon-ethereum.svg" alt="Ethereum">
                            <p>0.041 ETH</p>
                        </div>
                        <div class="time-left">
                            <img src="images/icon-clock.svg" alt="Clock">
                            <p>3 days left</p>
                        </div>
                    </div>
                </div>
                <div class="creator">
                    <img src="images/image-avatar.png" alt="Photo of the NFT Creator" class="creator-img">
                    <p class="creator-name"><span>Creation of </span><a href="">Jules Wyvern</a></p>
                </div>
            </div>
        </main>
    </body>
</html>

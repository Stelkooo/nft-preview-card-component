<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <title>NFT Preview Card Component</title>
    </head>
    <body>
        <main>
            <section class="component">
                <section class="product">
                    <img src="images/image-equilibrium.jpg" alt="Image of NFT" class="nft">
                    <h2 class="name">Equilibrium #3429</h2>
                    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
                    <section class="price-and-time">
                        <p class="price">0.041 ETH</p>
                        <p class="time-left">3 days left</p>
                    </section>
                </section>
                <section class="nft-creator">
                    <img src="images/image-avatar.png" alt="Photo of the NFT Creator" class="creator-img">
                    <p class="creator-name">Creation of Jules Wyvern</p>
                </section>
            </section>
        </main>
    </body>
</html>
